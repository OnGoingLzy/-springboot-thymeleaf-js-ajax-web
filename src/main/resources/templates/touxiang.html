<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #preview {
            border: 1px solid #ccc;
            width: 50%;
            height: 200px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
<body>

<form th:action="@{uploadTouxiang}" method="post" enctype="multipart/form-data">
    <p style="color: crimson" th:text="${sbmsg}" th:if="${not #strings.isEmpty(sbmsg)}"></p>
    <a th:href="@{mySelf}" style="color: lawngreen" th:text="${cgmsg}" th:if="${not #strings.isEmpty(cgmsg)}"></a>
    　　<div id="preview"></div>
    　　<a><input type="file" name="fileName" accept="image/gif, image/jpeg, image/png, image/jpg"></a>
    <p id="test-file-info"></p>
     <input type="submit" value="上传图片">
</form>

</body>
</html>
